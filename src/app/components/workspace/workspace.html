  <div class="status-indicator" [class]="userStatus()">
    <span class="status-dot"></span>
    Status: {{ userStatus() }}
  </div>

  <div class="status-info">
    <div class="notifications">
      <strong>Notifications:</strong>
      @if(notificationsEnabled()) { Enabled } @else { Disabled }
    </div>
    <div class="message">
      <strong>Message:</strong>
      @if(statusMessage()) {
      {{ statusMessage() }}
      }
    </div>
    <div class="working-hours">
      <strong>Within Working Hours:</strong>
      @if (isWithinWorkingHours()) { Yes } @else { No }
    </div>
  </div>

  <div class="status-controls">
    <button (click)="btnclick('online')" [disabled]="userStatus() === 'online'">Go Online</button>
    <button (click)="btnclick('away')" [disabled]="userStatus() === 'away'">Set Away</button>
    <button (click)="btnclick('offline')" [disabled]="userStatus() === 'offline'">
      Go Offline
    </button>
    <button (click)="toggleStatus()" class="toggle-btn">Cycle Status</button>
  </div>
</div>
